<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum</title>
  <link rel="stylesheet" href="chrome/index.css" />
</head>

<body>
  <div class="container">
    <div class="inputContainer">
      <div class="inputbox">
        <div class="js-clock">
          <h1>0:00</h1>
        </div>
        <span class="js-weather"></span>
        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="inputbox">
        <form class="js-toDoForm">
          <input type="text" placeholder="Write a to do " />
        </form>
      </div>
      <div class="inputbox">
        <h2>To Do List</h2>
        <ul class="js-toDoList"></ul>
      </div>
    </div>
  <script src="chrome/clock.js"></script>
  <script src="chrome/greeting.js"></script>
  <script src="chrome/todo.js"></script>
  <script src="chrome/bg.js"></script>
  <script src="chrome/weather.js"></script>
</body>

</html>
